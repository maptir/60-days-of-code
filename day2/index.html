<!doctype html>
<html lang="en">
  <head>
    <title>DAY 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-6">
          <img width="100%" src="https://i.ytimg.com/vi/UKe4-PJe4hw/maxresdefault.jpg" alt="Profile Image" id="profile">
        </div>

        <div class="col-md-6 text-center">

          <h1>Skill Points : <span id="sp">50</span> </h1>

          <!-- STR -->
          <div class="row">
            <div class="col-1">
              <span>STR</span>
            </div>
            <div class="col-2">
              <button class="btn" id="str-btn1"> - </button>
            </div>
            <div class="col-7">
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" id="str-pbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50" style="width:0%">
                  0
                </div>
              </div>
            </div>
            <div class="col-2">
              <button class="btn" id="str-btn2"> + </button>
            </div>
          </div>

          <!-- DEF -->
          <div class="row">
            <div class="col-1">
              <span>DEF</span>
            </div>
            <div class="col-2">
              <button class="btn" id="def-btn1"> - </button>
            </div>
            <div class="col-7">
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" id="def-pbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50" style="width:0%">
                  0
                </div>
              </div>
            </div>
            <div class="col-2">
              <button class="btn" id="def-btn2"> + </button>
            </div>
          </div>

          <!-- INT -->
          <div class="row">
            <div class="col-1">
              <span>INT</span>
            </div>
            <div class="col-2">
              <button class="btn" id="int-btn1"> - </button>
            </div>
            <div class="col-7">
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" id="int-pbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50" style="width:0%">
                  0
                </div>
              </div>
            </div>
            <div class="col-2">
              <button class="btn" id="int-btn2"> + </button>
            </div>
          </div>

          <!-- LUX -->
          <div class="row">
            <div class="col-1">
              <span>LUX</span>
            </div>
            <div class="col-2">
              <button class="btn" id="lux-btn1"> - </button>
            </div>
            <div class="col-7">
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" id="lux-pbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50" style="width:0%">
                  0
                </div>
              </div>
            </div>
            <div class="col-2">
              <button class="btn" id="lux-btn2"> + </button>
            </div>
          </div>

          <button class="btn" id="random">RANDOM</button>

          <button class="btn" id="create" style="margin-top:2%">CREATE CHARACTER</button>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
