<!doctype html>
<html lang="en">

<head>
  <title></title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center">
    <img src="http://downloads2.esri.com/support/TechArticles/blank256.png"
      class="rounded-circle img-fluid border border-dark m-5" alt="" id="color-space">

    <!-- RGB -->
    <div class="row m-3">
      <div class="col-md-4">
        <span>R: </span>
        <input type="number" name="" value="0" id="rgb-R">
      </div>

      <div class="col-md-4">
        <span>G: </span>
        <input type="number" name="" value="0" id="rgb-G">
      </div>

      <div class="col-md-4">
        <span>B: </span>
        <input type="number" name="" value="0" id="rgb-B">
      </div>
    </div>

    <!-- HSL -->
    <div class="row m-3">
      <div class="col-md-4">
        <span>H: </span>
        <input type="number" name="" value="0" step="0.05" id="hsl-H">
      </div>

      <div class="col-md-4">
        <span>S: </span>
        <input type="number" name="" value="0" step="0.05" id="hsl-S">
      </div>

      <div class="col-md-4">
        <span>L: </span>
        <input type="number" name="" value="0" step="0.05" id="hsl-L">
      </div>
    </div>

    <!-- HSV -->
    <div class="row m-3">
      <div class="col-md-4">
        <span>H: </span>
        <input type="number" name="" value="0" step="0.05" id="hsv-H">
      </div>

      <div class="col-md-4">
        <span>S: </span>
        <input type="number" name="" value="0" step="0.05" id="hsv-S">
      </div>

      <div class="col-md-4">
        <span>V: </span>
        <input type="number" name="" value="0" step="0.05" id="hsv-V">
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="converter.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
