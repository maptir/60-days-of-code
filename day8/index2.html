<!doctype html>
<html lang="en">

<head>
  <title>DAY 8</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <div class="text-center m-4">
    <h1>SKE-MINIMART</h1>
    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">NAME</th>
          <th scope="col">VOLUME</th>
          <th scope="col">COST</th>
          <th scope="col">OE</th>
          <th scope="col">SHELF-NUM</th>
          <th scope="col">IMAGE</th>
        </tr>
      </thead>
      <tbody id="table">
        <tr>
          <th scope="row">INPUT</th>
          <td> <input type="text" name="" value="" id="name-input"> </td>
          <td> <input type="text" name="" value="" id="volume-input"> </td>
          <td> <input type="text" name="" value="" id="cost-input"> </td>
          <td> <input type="text" name="" value="" id="oe-input"> </td>
          <td> <input type="text" name="" value="" id="shelf-input"> </td>
          <td> <input type="text" name="" value="" id="img-input"> </td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="alert">
      <strong id="text"></strong>
    </div>
    <button class="btn btn-danger m-2" id="post">ADD PRODUCT</button>
    <button class="btn btn-success m-2" id="list">List Product</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="index2.js" charset="utf-8"></script>
</body>

</html>
